group = "dev.jonathanvegasp.result_channel"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "2.1.0"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace = "dev.jonathanvegasp.result_channel"

    compileSdk = 35
    ndkVersion = "27.2.12479018"

    externalNativeBuild {
        cmake {
            path = "../src/CMakeLists.txt"
        }
    }

    buildFeatures {
        prefabPublishing true
    }

    prefab {
        create("result_channel") {
            headers "../src/include"
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 21
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=none"
            }
        }
    }

    buildTypes {
        debug {
            externalNativeBuild {
                cmake {
                    arguments "-DANDROID_STL=none"
                }
            }
        }

        release {
            externalNativeBuild {
                cmake {
                    arguments "-Wl,--gc-sections", "-Wl,--strip-all", "-Wl,--exclude-libs,ALL", "-DANDROID_STL=none", "-Wl,--icf=all", "-Wl,--hash-style=gnu", "-Wl,--no-undefined", "-Wl,--build-id=none", "-Wl,--sort-common", "-Wl,--sort-section=name", "-Wl,--as-needed", "-Wl,--relax", "-Wl,--no-undefined-version", "-Wl,--no-export-dynamic", "-Wl,--lto-O3", "-Wl,--plugin-opt=O3", "-Wl,--gc-sections-depth=3"
                    cppFlags "-O3", "-flto", "-ffunction-sections", "-fdata-sections", "-fvisibility=hidden", "-fno-exceptions", "-fno-rtti", "-fomit-frame-pointer", "-fmerge-all-constants", "-fno-unwind-tables", "-fno-asynchronous-unwind-tables", "-fno-ident", "-fno-stack-check", "-fno-stack-clash-protection", "-foptimize-sibling-calls", "-fno-plt", "-fno-semantic-interposition", "-DNDEBUG", "-fno-common", "-fPIC", "-fstrict-aliasing"
                }
            }
        }
    }

    packagingOptions {
        jniLibs {
            excludes += ['**/libresult_channel.so', '**/libc++_shared.so']
        }
    }

    dependencies {
        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.18.0")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }
}

tasks.named('clean') {
    delete "${projectDir}/.cxx"
}
